<div class="map" style="position: relative; width: 100%; height: 100%;">

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
    (mapClick)="addMarker($event)" [scrollwheel]="null">

    <agm-marker-cluster
      [imagePath]="'https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclusterer/images/m'">
      <agm-marker *ngFor="let eachMarker of markers; let mIndex = index" (markerClick)="selectMarker($event, eachMarker, mIndex)"
        [latitude]="eachMarker.lat" [longitude]="eachMarker.lng" [label]="eachMarker.label" [markerDraggable]="eachMarker.draggable"
        (dragEnd)="markerDragEnd(eachMarker, $event)">

        <agm-info-window *ngIf="selectedMarker">
          <strong>lat: {{selectedMarker.lat}}, lng: {{selectedMarker.lng}}</strong>
        </agm-info-window>

      </agm-marker>
    </agm-marker-cluster>
    <!-- <agm-circle [latitude]="lat" [longitude]="lng" [radius]="500000" [fillColor]="'red'" [circleDraggable]="true"
      [editable]="true">
    </agm-circle> -->

  </agm-map>
</div>
